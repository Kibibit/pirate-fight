<!DOCTYPE html>
<html lang="en" >
<head>
  <base href=".">
  <meta charset="UTF-8">
  <title>achievibit: Pirate Fight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://csshake.surge.sh/csshake.min.css'>
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="stylesheet" crossorigin="anonymous" href="./style.css">

</head>
<body>
  <div class="start-screen">
    <button class="click-me">START</button>
  </div>
  <div class="scene">
    <div class="background"></div>
    <img class="pirate-1" src="https://kibibit.io/kibibit-assets/achievibit-test/Cutthroadbilldancing.webp">
    <img class="pirate-2" src="https://kibibit.io/kibibit-assets/achievibit-test/Vanhelgenplaying.webp">
    <img class="pirate-3" src="https://kibibit.io/kibibit-assets/achievibit-test/3gcGV5H.gif">
    <div class="rpg-text-box" id="textbox"></div>
    <div class="start-game-btn-container">
      <button class="start-game-btn">I'm Ready!</button>
    </div>
    <div class="choices-container">
      <div class="keys">
        <div class="up arr"><i class="fa fa-arrow-up"></i></div>
        <br />
        <div class="left arr"><i class="fa fa-arrow-left"></i></div>
        <div class="down arr"><i class="fa fa-arrow-down"></i></div>
        <div class="right arr"><i class="fa fa-arrow-right"></i></div>
      </div>
      <div class="top choice"></div>
      <div class="left choice"></div>
      <div class="right choice"></div>
      <div class="bottom choice"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="./SplitText.min.js"></script>
  <script  src="./script.js"></script>

</body>
</html>
